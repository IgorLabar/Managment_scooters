{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}

<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-body">Чтобы
                сбросить старый пароль введите адрес электронной почты под которым вы
                регистрировались
            </div>
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-success" type="submit">Изменить пароль</button>
                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->

{% endblock %}
