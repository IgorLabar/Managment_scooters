{% extends "base.html" %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3">
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success" type="submit">Войти</button>
        <a href="{% url 'password_reset' %}" class="btn btn-link">
            Забыли пароль?
          </a>
    </form>
</div>
{% endblock %}
